# This file defines mappings between ROS 1 and ROS 2 interfaces.
# It is used with the ros1_bridge to allow for communcation between ROS 1 and ROS 2.

-
  ros1_package_name: 'mocap_msgs'
  ros1_message_name: 'Marker'
  ros2_package_name: 'mocap_msgs'
  ros2_message_name: 'Marker'
-
  ros1_package_name: 'mocap_msgs'
  ros1_message_name: 'Markers'
  ros2_package_name: 'mocap_msgs'
  ros2_message_name: 'Markers'
-
  ros1_package_name: 'mocap_msgs'
  ros1_message_name: 'ImusInfo'
  ros2_package_name: 'mocap_msgs'
  ros2_message_name: 'ImusInfo'
